<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <form action="">
        <label for="urlBox">Open Data URL</label>
        <input id="urlBox" name="url" type="url" autocomplete="on" list="urls" />
        <button type="submit">Go</button>
    </form>
    <p><a href="https://github.com/WSDOT-GIS/arcgis-open-data-js" target="github">Source on GitHub</a></p>
    <datalist id="urls">
        <option value="http://geo.wa.gov" />
        <option value="http://data.wsdot.opendata.arcgis.com" />
    </datalist>
    <script src="index.js"></script>
</body>
</html>
